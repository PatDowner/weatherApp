<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- reset css file -->
  <link rel="stylesheet" href="./assets/reset.css">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- my css -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="card">
    <!-- header -->
    <header id="header" class="card-header text-center bg-dark text-light">
      Weather Dashboard
    </header>

    <!-- the rest of the page beside the header & footer -->
    <div class="row my-2 mx-2 card-body">

      <!-- Left side-bar -->
      <aside class="col-sm-2 py-4 ml-2 bg-warning">
        <!-- Search form -->
        <div>
          <div class="form-group">
            <!-- field to type city name -->
            <label for="citySrc">City:</label>
            <input type="text" class="form-control" name="citySrc" id="citySrc" placeholder="city name">
            <!-- field to select a state from the dropdown list -->
            <label for="stateSrc">State:</label>
            <select class="form-control" id="stateSrc">
              <option selected>Choose...</option>
              <option>AL</option>
              <option>AK</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>
          </div>
          <!-- search button -->
          <p>
            <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
          </p>
        </div>

        <!-- clickable list of recent searches -->
        <div id="srcList" class="list-group hide">
          <div>
            <!-- header for list -->
            <h5 class="card-header text-center">Recent Searches</h5>
          </div>
          <div id="recentSearches">
          </div>
        </div>
      </aside>

      <!-- center content of page -->
      <main class="col-sm-9 ml-5 px-0">
        <!-- today's forecast -->
        <section>
          <!-- top portion where you find the city & today's forecast -->
          <div id="weather" class="px-0"></div>
        </section>

        <!-- 5-day forecast -->
        <section>
          <div id="5-day" class="mt-5 hide">
            <h2 id="five-day">5-Day Forecast:</h2>
          </div>
          <div id="forecastCards" class="card-group row"></div>
        </section>

      </main>

    </div>

    <footer class="card-footer text-muted text-center">&copy; 2020 |
      Powered by <a href="https://getbootstrap.com/">Bootstrap</a> & <a
        href="https://openweathermap.org/api">OpenWeather
        API</a>
    </footer>
  </div>








  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- moment cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <!-- my JS -->
  <script src="./assets/app.js"></script>

</body>

</html>
