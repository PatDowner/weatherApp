<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- reset css file -->
  <link rel="stylesheet" href="./Assets/reset.css">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- my css -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="card">
    <header id="header" class="card-header text-center bg-success">
      Weather Dashboard
    </header>
    <div class="row card-body">
      <!-- Left side-bar -->
      <!-- I'd love to find some boostrap stuff that has this collapse on narrow screens -->
      <aside class="col-sm-2 py-4 bg-warning">
        <form>
          <p>
            <!-- if I can, should include a state option -->
            <label for="city">Search for a city</label>
            <input type="text" name="city" id="city">
          </p>
          <p>
            <button id="search">Search</button>
          </p>
        </form>

        <!-- other cities -->
        <div class="list-group">
          <h5 class="card-header">Major Cities:</h5>
          <a href="#" class="list-group-item list-group-item-action">Austin</a>
          <a href="#" class="list-group-item list-group-item-action">Chicago</a>
          <a href="#" class="list-group-item list-group-item-action">New York</a>
          <a href="#" class="list-group-item list-group-item-action">Boston</a>
          <a href="#" class="list-group-item list-group-item-action">Orlando</a>
          <a href="#" class="list-group-item list-group-item-action">San Francisco</a>
          <a href="#" class="list-group-item list-group-item-action">Seattle</a>
          <a href="#" class="list-group-item list-group-item-action">Denver</a>
          <a href="#" class="list-group-item list-group-item-action active">Atlanta</a>
          
        </div>
      </aside>


      <main class="col-sm-8 ml-5">
        <!-- today's forecast -->
        <section id="weather" class="row card border-primary">
          <h5 id="searchedCity" class="card-header bg-primary">Atlanta (8/15/2019)</h5>
          <div class="card-body">
            <h5 class="card-title">Today's Forecast:</h5>
            <p id="today" class="card-text">
              details
            </p>
              
          </div>
        </section>

        <!-- 5-day forecast -->
        <div class="mt-5">
          <h5>5-Day Forecast:</h5>
        </div>
        <section id="forecast" class="card-group row"></section>


























      </main>

    </div>

    <footer class="card-footer text-muted">
      Powered by <a href="https://getbootstrap.com/">Bootstrap</a> and <a
        href="https://openweathermap.org/api">OpenWeather API</a>
    </footer>
  </div>








  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- my JS -->
  <script src="./assets/app.js"></script>

</body>

</html>
