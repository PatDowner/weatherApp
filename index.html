<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- reset css file -->
  <link rel="stylesheet" href="./assets/reset.css">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- my css -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="card">
    <header id="header" class="card-header text-center bg-dark text-light">
      Weather Dashboard
    </header>
    <div class="row my-2 mx-2 card-body">
      <!-- Left side-bar -->
      <!-- I'd love to find some boostrap stuff that has this collapse on narrow screens -->
      <aside class="col-sm-2 py-4 ml-2 bg-warning">
        <form>
            <div class="form-group">
              <label for="city">Search for a City:</label>
              <input type="text" name="city" id="city" placeholder="city name">
            </div>
          <p>
            <button id="search" type="button" class="btn btn-primary">Search</button>
          </p>
        </form>

        <!-- recent searches -->
        <div class="list-group">
          <div>
            <h5 class="card-header text-center">Recent Searches</h5>
          </div>
          <div id="recentSearches">
          </div>
        </div>
      </aside>


      <main class="col-sm-9 ml-5">
        <!-- today's forecast -->
        <section id="weather">
        </section>

        <!-- 5-day forecast -->
        <div id="5-day" class="mt-5 hide">
          <h5>5-Day Forecast:</h5>
        </div>
        <section id="forecastCards" class="card-group row"></section>


























      </main>

    </div>

    <footer class="card-footer text-muted text-center">
      Powered by <a href="https://getbootstrap.com/">Bootstrap</a>, <a href="https://openweathermap.org/api">OpenWeather
        API</a>, & <a href="https://fontawesome.com/">Font Awesome</a>
    </footer>
  </div>








  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- moment cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <!-- my JS -->
  <script src="./assets/app.js"></script>

</body>

</html>
